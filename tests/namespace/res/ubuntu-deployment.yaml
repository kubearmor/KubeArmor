apiVersion: v1
kind: Namespace
metadata:
  name: nptest
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ubuntu-1-deployment
  namespace: nptest
  labels:
    deployment: ubuntu-1
spec:
  replicas: 1
  selector:
    matchLabels:
      container: ubuntu-1
  template:
    metadata:
      labels:
        container: ubuntu-1
    spec:
      containers:
      - name: ubuntu-1-container
        image: kubearmor/ubuntu-w-utils:0.1
