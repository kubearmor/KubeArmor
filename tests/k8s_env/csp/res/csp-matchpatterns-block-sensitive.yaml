apiVersion: security.kubearmor.com/v1
kind: KubeArmorClusterPolicy
metadata:
  name: csp-matchpatterns-block-sensitive
spec:
  severity: 8
  selector:
    matchExpressions:
      - key: namespace
        operator: In
        values:
          - nginx1
  file:
    matchPatterns:
    - pattern: /etc/*hado?
    action:
      Block
