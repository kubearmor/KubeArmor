apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-ubuntu-4-allow-file-path-readonly-from-source-path
  namespace: multiubuntu
spec:
  severity: 10
  message: "a critical file was accessed"
  tags:
  - WARNING
  selector:
    matchLabels:
      container: ubuntu-4
  file:
    matchDirectories:
    - dir: /bin/ # used by root
      recursive: true
    - dir: /pts/
      recursive: true
    - dir: /lib/x86_64-linux-gnu/
      recursive: true
    - dir: /var/lib/
      recursive: true
    - dir: /etc/
      recursive: true    
    matchPaths:
    - path: /root/.bashrc
    - path: /lib/terminfo/x/xterm
    - path: /readwrite
    - path: /credentials/password
      readOnly: true
      fromSource:
      - path: /readwrite
    - path: /dev/tty  
  action:
    Allow

