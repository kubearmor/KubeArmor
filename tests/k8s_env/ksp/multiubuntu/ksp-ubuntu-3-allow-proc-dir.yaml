apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-ubuntu-3-allow-proc-dir
  namespace: multiubuntu
spec:
  severity: 5
  message: "allow credentials only"
  selector:
    matchLabels:
      container: ubuntu-3
  process:
    matchDirectories:
    - dir: /bin/
      recursive: true 
    - dir: /usr/bin/
      recursive: true 
  file:
    matchPaths:
      - path: /root/.bashrc # used by root
      - path: /root/.bash_history # used by root
      - path: /dev/tty
      - path: /lib/terminfo/x/xterm
    matchDirectories:
    - dir: /credentials/
      recursive: true
    - dir: /pts/
      recursive: true
    - dir: /proc/
      recursive: true
    - dir: /dev/
      recursive: true
    - dir: /lib/x86_64-linux-gnu/
    - dir: /bin/     
    - dir: /usr/bin/     
    # - dir: /etc/ # required to change root to user1 (coarse-grained way)
    #   recursive: true  
    # - dir: /lib/ # used by root and user1
    #   recursive: true
    # - dir: /sys/ # used by root and user1
    #   recursive: true
    # - dir: /pts/ # used by root and user1
    #   recursive: true  
  action:
    Allow

