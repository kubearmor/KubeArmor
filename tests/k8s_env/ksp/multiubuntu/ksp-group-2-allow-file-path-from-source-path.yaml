apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-group-2-allow-file-path-from-source-path
  namespace: multiubuntu
spec:
  severity: 5
  message: "allow /bin/cat to access /secret.txt"
  selector:
    matchLabels:
      group: group-2
  process:
    matchDirectories:
      - dir: /bin/
        recursive: true
  file:
    matchPaths:
    - path: /secret.txt
      fromSource:
      - path: /bin/cat
    - path: /dev/tty
    - path: /lib/terminfo/x/xterm
    matchDirectories:
      - dir: /pts/
        recursive: true
      - dir: /proc/
        recursive: true
      - dir: /dev/
        recursive: true
      - dir: /lib/x86_64-linux-gnu/
      - dir: /bin/
  action:
    Allow

