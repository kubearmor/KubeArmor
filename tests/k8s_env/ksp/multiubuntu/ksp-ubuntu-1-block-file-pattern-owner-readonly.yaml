apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-ubuntu-1-block-file-pattern-owner-readonly
  namespace: multiubuntu
spec:
  severity: 5
  message: "block files following a pattern for user1"
  selector:
    matchLabels:
      container: ubuntu-1
  file:
    matchPatterns:
    - pattern: /home/user1/secret_data*
      ownerOnly: true
      readOnly: true
  action:
    Block

