apiVersion: security.kubearmor.com/v1
kind: KubeArmorHostPolicy
metadata:
  name: hsp-kubearmor-dev-proc-path-block
spec:
  nodeSelector:
    matchLabels:
      kubernetes.io/os: linux
  severity: 5
  process:
    matchPaths:
    - path: /bin/date
    - path: /usr/bin/date

  action:
    Block

