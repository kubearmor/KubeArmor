apiVersion: security.kubearmor.com/v1
kind: KubeArmorHostPolicy
metadata:
  name: hsp-kubearmor-dev-file-path-block
spec:
  nodeSelector:
    matchLabels:
      kubernetes.io/os: linux
  severity: 5
  file:
    matchPaths:
    - path: /etc/hostname
  action:
    Block


