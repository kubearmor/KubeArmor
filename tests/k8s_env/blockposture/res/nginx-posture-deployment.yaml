apiVersion: v1
kind: Namespace
metadata:
  name: nginx-posture
  annotations:
    "kubearmor-file-posture": "block"
    "kubearmor-network-posture": "block"
    "kubearmor-capabilities-posture": "block"
    "kubearmor-visibility": "process,file,capabilities,network"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-posture-deployment
  namespace: nginx-posture
  labels:
    app: nginx-posture
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-posture
  template:
    metadata:
      labels:
        app: nginx-posture
    spec:
      containers:
        - name: nginx
          image: nginx:alpine
          ports:
            - containerPort: 80
