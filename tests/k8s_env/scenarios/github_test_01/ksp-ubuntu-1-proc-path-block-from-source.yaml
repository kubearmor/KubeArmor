apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-ubuntu-1-proc-path-block-from-source
  namespace: github
spec:
  severity: 5
  message: "block /bin/dash executing /bin/ls"
  selector:
    matchLabels:
      container: ubuntu-1
  process:
    matchPaths:
    - path: /usr/bin/ls
      fromSource:
      - path: /usr/bin/dash
  action:
    Block
