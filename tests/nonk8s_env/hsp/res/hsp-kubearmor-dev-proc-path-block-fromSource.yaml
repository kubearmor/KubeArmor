apiVersion: security.kubearmor.com/v1
kind: KubeArmorHostPolicy
metadata:
  name: hsp-kubearmor-dev-proc-path-block-fromsource
spec:
  nodeSelector:
    matchLabels:
      kubearmor.io/hostname: "*"
  severity: 5
  process:
    matchPaths:
    - path: /bin/date
      fromSource:
      - path: /bin/bash
    - path: /usr/bin/date
      fromSource:
      - path: /usr/bin/bash
  action:
    Block

