apiVersion: security.kubearmor.com/v1
kind: KubeArmorHostPolicy
metadata:
  name: hsp-kubearmor-dev-next-proc-path-block
spec:
  nodeSelector:
    matchLabels:
      kubernetes.io/hostname: kubearmor-dev-next
  severity: 5
  process:
    matchPaths:
    - path: /usr/bin/diff # try diff -h
  action:
    Block
