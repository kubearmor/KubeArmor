apiVersion: v1
kind: Namespace
metadata:
  name: nginx1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: nginx1
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx
        ports:
        - containerPort: 80
