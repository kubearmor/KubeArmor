apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-ubuntu-2-file-dir-recursive-owner-readonly-block
  namespace: multiubuntu
spec:
  severity: 7
  selector:
    matchLabels:
      container: ubuntu-2
  file:
    matchDirectories:
    - dir: /home/user1/
      recursive: true
      ownerOnly: true
      readOnly: true
  action:
    Block

