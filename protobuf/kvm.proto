syntax = "proto3";
 
package kvmAgent;

option go_package="github.com/kubearmor/KubeArmor/protobuf";

message agentIdentity {
    string identity = 1;
}

message status {
    int32 status = 1;
}

message policyData {
    string policyName = 1;
    bytes policyData = 2;
}

service KVM {
    rpc registerAgentIdentity (agentIdentity) returns (status);
    rpc sendPolicy (stream status) returns (stream policyData);
}