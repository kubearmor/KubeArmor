---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kubearmor
  namespace: kube-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kubearmor
  namespace: kube-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: kubearmor
  namespace: kube-system
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    kubearmor-app: kubearmor
  name: kubearmor
  namespace: kube-system
spec:
  selector:
    matchLabels:
      kubearmor-app: kubearmor
  template:
    metadata:
      annotations:
        container.apparmor.security.beta.kubernetes.io/kubearmor: unconfined
      labels:
        kubearmor-app: kubearmor
    spec:
      serviceAccountName: kubearmor
      nodeSelector:
        kubernetes.io/os: linux
      tolerations:
      - operator: Exists
      hostPID: true
      hostNetwork: true
      restartPolicy: Always
      dnsPolicy: ClusterFirstWithHostNet
      initContainers:
      - name: init
        image: kubearmor/kubearmor-init:latest
        imagePullPolicy: Never
        securityContext:
          privileged: false
          capabilities:
            drop: 
              - ALL
            add: 
              - SETUID 
              - SETGID
              - SETPCAP
              - SYS_ADMIN
              - SYS_PTRACE 
              - MAC_ADMIN
              - SYS_RESOURCE 
              - IPC_LOCK
              - CAP_DAC_OVERRIDE
              - CAP_DAC_READ_SEARCH
        volumeMounts:
          - mountPath: /opt/kubearmor/BPF
            name: bpf
          - mountPath: /lib/modules
            name: lib-modules-path
            readOnly: true
          - mountPath: /sys/fs/bpf
            name: sys-fs-bpf-path
          - mountPath: /sys/kernel/security
            name: sys-kernel-security-path
          - mountPath: /sys/kernel/debug
            name: sys-kernel-debug-path
          - mountPath: /media/root/etc/os-release
            name: os-release-path
            readOnly: true
          - mountPath: /usr/src
            name: usr-src-path
            readOnly: true
      containers:
      - args:
        - -gRPC=32767
        - -logPath=/tmp/kubearmor.log
        - -enableKubeArmorHostPolicy
        - -defaultFilePosture=block
        - -defaultCapabilitiesPosture=block
        - -defaultNetworkPosture=block
        - -hostDefaultCapabilitiesPosture=block
        - -hostDefaultNetworkPosture=block
        - -hostDefaultFilePosture=block
        image: kubearmor/kubearmor:latest
        imagePullPolicy: Never
        securityContext:
          privileged: false
          capabilities:
            drop: 
              - ALL
            add: 
              - SETUID 
              - SETGID
              - SETPCAP
              - SYS_ADMIN
              - SYS_PTRACE 
              - MAC_ADMIN
              - SYS_RESOURCE 
              - IPC_LOCK
              - CAP_DAC_OVERRIDE
              - CAP_DAC_READ_SEARCH
        ports:
        - containerPort: 32767
        livenessProbe:
          exec:
            command:
            - /bin/bash
            - -c
            - if [ -z $(pgrep kubearmor) ]; then exit 1; fi;
          initialDelaySeconds: 60
          periodSeconds: 10
        name: kubearmor
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /opt/kubearmor/BPF
          name: bpf
        - mountPath: /lib/modules
          name: lib-modules-path
          readOnly: true
        - mountPath: /sys/fs/bpf
          name: sys-fs-bpf-path
        - mountPath: /sys/kernel/security
          name: sys-kernel-security-path
        - mountPath: /sys/kernel/debug
          name: sys-kernel-debug-path
        - mountPath: /media/root/etc/os-release
          name: os-release-path
          readOnly: true
        - mountPath: /usr/src
          name: usr-src-path
          readOnly: true
        - mountPath: /etc/apparmor.d
          name: etc-apparmor-d-path
        - mountPath: /var/run/docker.sock
          name: docker-sock-path
          readOnly: true
        - mountPath: /var/lib/docker
          name: docker-storage-path
          readOnly: true
      terminationGracePeriodSeconds: 30
      volumes:
      - emptyDir: {}
        name: bpf
      - hostPath:
          path: /lib/modules
          type: Directory
        name: lib-modules-path
      - hostPath:
          path: /sys/fs/bpf
          type: Directory
        name: sys-fs-bpf-path
      - hostPath:
          path: /sys/kernel/security
          type: Directory
        name: sys-kernel-security-path
      - hostPath:
          path: /sys/kernel/debug
          type: Directory
        name: sys-kernel-debug-path
      - hostPath:
          path: /etc/os-release
          type: File
        name: os-release-path
      - hostPath:
          path: /usr/src
          type: Directory
        name: usr-src-path
      - hostPath:
          path: /etc/apparmor.d
          type: DirectoryOrCreate
        name: etc-apparmor-d-path
      - hostPath:
          path: /var/run/docker.sock
          type: Socket
        name: docker-sock-path
      - hostPath:
          path: /var/lib/docker
          type: DirectoryOrCreate
        name: docker-storage-path
