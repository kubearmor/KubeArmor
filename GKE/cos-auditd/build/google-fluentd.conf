<source>
    @type systemd
    filters [{ "SYSLOG_IDENTIFIER": "audit" }]
    pos_file /var/log/gcp-journald-audit.pos
    read_from_head true
    tag linux-auditd
</source>

# Do not collect fluentd's own logs to avoid infinite loops.
<match fluent.**>
    @type null
</match>

<filter linux-auditd>
    @type grep

    # Only receive audit logs from AppArmor
    <regexp>
        key _AUDIT_TYPE_NAME
        pattern /AVC/
    </regexp>
</filter>

<match linux-auditd>
    @type file
    path /var/log/audit

    <format>
        @type json
    </format>
</match>

