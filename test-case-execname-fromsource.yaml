# Test case demonstrating the fix for issue #1899
apiVersion: v1
kind: Namespace
metadata:
  name: test-execname-fromsource-fix
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-deployment
  namespace: test-execname-fromsource-fix
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: www
  template:
    metadata:
      labels:
        app.kubernetes.io/component: www
    spec:
      containers:
      - name: test-container
        image: ubuntu:latest
        command: ["/bin/bash"]
        args: ["-c", "apt-get update && apt-get install -y curl && while true; do sleep 30; done;"]
---
# Test policy: execname + fromSource (previously broken, now fixed)
apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: test-execname-fromsource-policy
  namespace: test-execname-fromsource-fix
spec:
  action: Allow
  process:
    matchPaths:
      # This should work after the fix
      - execname: curl
        fromSource:
          - path: /bin/bash
      # Baseline - should always work
      - execname: bash
    matchDirectories:
      - dir: /usr/bin/
        recursive: true
        action: Block
  selector:
    matchLabels:
      app.kubernetes.io/component: www