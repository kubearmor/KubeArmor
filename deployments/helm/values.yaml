# Default values for kubearmor.
# Declare variables to be passed into your templates.

kubearmorrelay:
  enabled: true

namespace:
  name: kube-system

environment:
  name: generic

kubearmorRelay:
  image:
    repository: kubearmor/kubearmor-relay-server
    tag: latest

kubeRbacProxy:
  image: 
    repository: gcr.io/kubebuilder/kube-rbac-proxy
    tag: v0.12.0

kubearmorPolicyManager:
  image:
    repository: kubearmor/kubearmor-policy-manager
    tag: latest

kubearmorHostPolicyManager:
  image:
    repository: kubearmor/kubearmor-host-policy-manager
    tag: latest

kubearmorAnnotationManager:
  image:
    repository: kubearmor/kubearmor-annotation-manager
    tag: latest 

#volume mounts and volumes
