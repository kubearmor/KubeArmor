apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.kubearmorOperator.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    kubearmor-app: {{ .Values.kubearmorOperator.name }}
spec:
  selector:
    matchLabels:
      kubearmor-app: {{ .Values.kubearmorOperator.name }}
  template:
    metadata:
      labels:
        kubearmor-app: {{ .Values.kubearmorOperator.name }}
    spec:
      containers:
      - name: {{ .Values.kubearmorOperator.name }}
        args: 
        {{- include "generateArgs" . | trim | nindent 10 }}
        env:
        - name: OPERATOR_DEPLOYMENT_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: OPERATOR_DEPLOYMENT_UID
          valueFrom:
            fieldRef:
              fieldPath: metadata.uid
        - name: KUBEARMOR_OPERATOR_NS
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: WEBHOOK_SERVICE
          value: {{ .Values.kubearmorOperator.name }}-webhook-service
        {{- if .Values.imagePinning -}}
          {{ include "pinnedImages" .Values.oci_meta | trim | nindent 8 }}
        {{- end }}
        image: {{ include "operatorImage" . }}
        imagePullPolicy: {{ .Values.kubearmorOperator.imagePullPolicy }}
        ports:
        - containerPort: 9443
          name: webhook-server
          protocol: TCP
        volumeMounts:
        - mountPath: /tmp/k8s-webhook-server/serving-certs
          name: cert
          readOnly: true
      volumes:
      - name: cert
        secret:
          defaultMode: 420
          secretName: {{ .Values.kubearmorOperator.name }}-webhook-server-cert
      serviceAccountName: {{ .Values.kubearmorOperator.name }}
  
