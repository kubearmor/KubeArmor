autoDeploy: false

# operator will deploy pinned images for each application
imagePinning: false

# pinned images
oci_meta:
  repo: kubearmor
  images:
    kubearmor:
      image: kubearmor
      tag: stable
    kubearmorInit:
      image: kubearmor-init
      tag: stable
    kubearmorRelay:
      image: kubearmor-relay-server
      tag: latest
    kubearmorController:
      image: kubearmor-controller
      tag: latest
    kubearmorSnitch:
      image: kubearmor-snitch
      tag: latest
    kubearmorOperator:
      image: kubearmor-operator
      tag: latest
    kubeRbacProxy:
      image: kube-rbac-proxy
      tag: v0.15.0

snitch:
  image: 
    repository: kubearmor/kubearmor-snitch
    tag: latest
  imagePullPolicy: IfNotPresent
  lsmOrder: "bpf,apparmor,selinux"

helm:
  # repository: https://kubearmor.github.io/charts / embed
  # chart: kubearmor-operator
  # version: v1.3.8
  repository: ""
  version: ""
  directory: ""
  # chartref/release name/
  chart: ""
  rollbackOnFailure: false
  skipCRD: false

# in case if image pinning is disabled
kubearmorOperator:
  name: kubearmor-operator
  image:
    repository: kubearmor/kubearmor-operator
    tag: latest
  imagePullPolicy: IfNotPresent
  #   imagePullSecrets:
  #   - name: secretName
  imagePullSecrets: []
  # https://kubernetes.io/docs/concepts/scheduling-eviction/taint-and-toleration/
  tolerations: []
  # https://kubernetes.io/docs/concepts/scheduling-eviction/pod-priority-preemption/
  priorityClassName: ""

kubearmorConfig:
  kubearmorConfigMap:
    defaultCapabilitiesPosture: audit
    defaultFilePosture: audit
    defaultNetworkPosture: audit
    defaultVisibility: process,network
    enableStdOutLogs: false
    enableStdOutAlerts: false
    enableStdOutMsgs: false
    seccompEnabled: true
    alertThrottling: true
    maxAlertPerSec: 10
    throttleSec: 30

# DO NOT CHANGE THIS VALUES 
# changing these values will require code changes with the operator
# these secret names should match with the secrets managed by the operator
tlsSecrets:
  kubearmorCa: kubearmor-ca
  kubearmorClient: kubearmor-client-certs
  relayServer: kubearmor-relay-server-certs
  controllerWebhook: kubearmor-controller-webhook-server-cert